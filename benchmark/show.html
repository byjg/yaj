<html>


<body>

<script src="../node_modules/lodash/lodash.js"></script>
<script src="../node_modules/platform/platform.js"></script>
<script src="../node_modules/benchmark/benchmark.js"></script>

<h1>Query Selector</h1>

<div id="main">
  <ul>
    <li class="a"></li>
    <li class="b">
      <li class="b1">
        <li class="b1-1"></li>
        <li class="b1-2"></li>
        <li class="special">level-b</li>
      </li>
      <li class="b2"></li>
      </li>
    <li class="c">
      <li class="special">level-c</li>
    </li>
  </ul>
</div>

<h2>Results</h2>
<div id="result"></div>

<script src="https://unpkg.com/jquery/dist/jquery.js"></script>
<script src="../yaj.js"></script>



<script>
var suite = new Benchmark.Suite;

// add tests
suite.add('Yaj', function() {
  yo("li").hide(function () {
    yo("li").show();
  });
  teardown();
})
//.add('document.querySelector', function() {
//  var el = document.querySelector("#main ul:first-child");
//  el.style.display = 'none';
//  teardown();
//})
.add('jQuery', function() {
  $("li").hide(function () {
    $("li").show();
  });
  teardown();
})
// add listeners
.on('cycle', function(event) {
  console.log(String(event.target));
  yo('#result').append('<p>' + String(event.target) + '</p>');
})
.on('complete', function() {
  console.log('Fastest is ' + this.filter('fastest').map('name'));
  yo('#result').append('<p>' + 'Fastest is ' + this.filter('fastest').map('name') + '</p>');
})

// run async
.run({async: true});


function teardown() {
//  var el = document.querySelector("#main ul:first-child");
//  el.style.display = "list-item";
}
</script>

</body>
</html>
